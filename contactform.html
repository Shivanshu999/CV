<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <form action="">
            <h1> Contact Us</h1>
            <hr>
            <p>Your Name:
                <input type="text" required name="name" placeholder="Your Name">
            </p>
            
            <p> Your Email:
                <input type="email" name="email" id="email" required placeholder="Valid Email Address">

            </p>
            <p> Message:
                <textarea placeholder name="Your message to us" id="message" cols="30" rows="10"></textarea>
            </p>
            <p>Subject:
                <input type="text" required name="Subject" placeholder="Job Inquiry">
                
            </p>
            <input type="submit" value="Send">

    
        </form>

    </div>
    
</body>
</html>
