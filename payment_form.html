<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Payment Form</h1>
            <hr>
            <h2>User Information</h2>
           <p>Required Fileds are follwed by *</p>
    
            <p>Name: *
                <input type="text" required name="name" placeholder="Shivam">
            </p>
            <p>
                <fieldset>
                    <legend>Gender</legend>
                    Male <input type="radio" name="gender" id="Male" value="M" required> Female <input type="radio" name="gender" id="Female" value="F" required>
                </fieldset>
            </p>
            <p>
                Address: 
                <textarea placeholder="Enter your address" name="aderess" id="aderess" cols="100" rows="5"></textarea>
            </p>
            
            <p>
                Email:
                <input type="email" name="email" id="email" required placeholder="Shivam@gmail.com">
            </p>
            
            

            
            <p>
                Pincode:
                <input type="number" name="pincode" id="pincode" placeholder="123456">
            </p>     
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type:
            <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Rupay">Rupay</option>
        </select>
            </p>
            <p>
                Card Number: * 
                <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiration Date
                <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV
                <input type="password" name="cvv" id="cvv" required placeholder="">
            </p>
        <input type="submit" value="Submit">
    
    
</form>  
</div>
</body>
</html>
